<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>table 1</h1>



  <table class="table_one">
    <tr>
      <th>Number</th>
      <th>First Name</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Eve</td>
    </tr>
    <tr>
      <td>2</td>
      <td>John</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Adam</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Jill</td>
    </tr>
  </table>






  <h1>table 2</h1>
  <table class="table_two">
    <tr>
      <th colspan="6">Time Table</th>
    </tr>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>science</td>
      <td>maths</td>
      <td>science</td>
      <td>maths</td>
      <td>arts</td>
    </tr>
    <tr>
      <td>social</td>
      <td>history</td>
      <td>english</td>
      <td>social</td>
      <td>sports</td>
    </tr>
    <tr>
      <th colspan="5">Lunch</th>
    </tr>
    <tr>
      <td>science</td>
      <td>maths</td>
      <td>science</td>
      <td>maths</td>
      <td rowspan="2">project</td>
    </tr>
    <tr>
      <td>social</td>
      <td>history</td>
      <td>english</td>
      <td>social</td>
    </tr>
  </table>

  <h1>table 3</h1>
  <table class="table_three">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
