<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Layout with Flex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    Lets create a very simple layout using flex
  -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Foo</a></li>
        <li><a href="#">Bar</a></li>
        <li><a href="#">Baz</a></li>
        <li><a href="#">Pop</a></li>
      </ul>
    </nav>
  </header>
  <!-- 
    We create a container element for the main and the aside 
    because they have to be next to each other 
    We will add display flex to the container
    which will display main and aside in a row!
  -->
  <div class="container">
    <main>

    </main>
    <aside>
  
    </aside>
  </div>

  <footer>

  </footer>
</body>
</html>
