<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form styled</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="contact">
      <h2>Contact Us!</h2>
      <form>
        <label for="name">Name</label>
        <input id="name" type="text" name="first_name" placeholder="NAME" required>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="MAIL" required>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="MESSAGE" required ></textarea>
        <button name="send" type="submit" class="submit">SEND</button>
      </form>
  </section>
</body>
</html>
